<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Tic-Tac-Toe Room</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script defer src="https://cdn.socket.io/4.7.2/socket.io.js"></script>
    <script defer src="Join.js"></script>
    <div class="main-container">
      <!-- <div class="loader">
        <img class="gif" src="./loader/loader2.gif" alt="" srcset="" />
        <p>Waiting for a player to join......</p>
      </div> -->
    <div class="container">
      <div class="content">
        <img src="./svg/tic-tac-toe-logo.svg" alt="Tic-Tac-Toe Logo" />
        <h1>Tic-Tac-Toe</h1>
        <form id="roomForm">
          <div class="input-group">
            <input
              type="text"
              id="user"
              class="user"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              id="room"
              class="room"
              name="roomName"
              placeholder="Enter room name"
              required
            />
          </div>
          <footer>
            <button id="submit2" class="btn2">Join Room</button>
            <a href="./index.html">Create Room</a>
          </footer>
        </form>
      </div>
    </div>
    </div>
  </body>
</html>
